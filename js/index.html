<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MockDataGenerator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>

<div class="container">
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-8">
                <form>
                    <div id="fields" class="mb-3">
                        <div class="row">
                            <div class="col-4 title">
                                <h5>FieldName</h5>
                            </div>
                            <div class="col-4 title">
                                <h5>Type</h5>
                            </div>
                        </div>
                        <div class="mb-3 inputs">
                            <div class="row mb-3" id="row-1">
                                <div class="col-4">
                                    <input type="text" name="fieldName"
                                           class="new-input" value="id" required/>
                                </div>
                                <div class="col-4">
                                    <select name="fieldType" class="new-input">
                                        <option value="ID">ID</option>
                                        <option value="UUID">UUID</option>
                                        <option value="NAME">NAME</option>
                                        <option value="FIRST_NAME">FIRST_NAME</option>
                                        <option value="LAST_NAME">LAST_NAME</option>
                                        <option value="LOREM">LOREM</option>
                                        <option value="ADDRESS">ADDRESS</option>
                                        <option value="IPV4ADDRESS">IPV4ADDRESS</option>
                                    </select>
                                </div>
                                <div class="col-4">
                                    <a href="#" class="btn btn-dark remove" onclick="removeInput('row-1')">Remove</a>
                                </div>
                            </div>
                        </div>
                        <a href="#" class="btn btn-dark add">Add Field</a>
                    </div>

                    <div class="col-8">
                        <div class="mb-3">
                            <label htmlFor="FileName1" class="new-label">File Name</label>
                            <input type="text" value="mock" name="file_name" class="new-input" id="FileName1" required/>
                        </div>

                        <div class="mb-3">
                            <label htmlFor="exampleInputPassword1" class="new-label">Row Count</label>
                            <input type="number" value="100" name="row_count" class="new-input" id="exampleInputPassword1" required/>
                        </div>

                        <label htmlFor="select1" class="new-label">Choose Format</label>
                        <select class="new-input" name="choose_format" id="select1" required>
                            <option value="SQL" selected>SQL</option>
                            <option value="JSON">JSON</option>
                            <option value="CSV">CSV</option>
                        </select>
                    </div>
                    <a href="#" class="btn btn-dark mt-3 mb-5" onclick="sendRequest()">Download</a>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
